<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Boleto de Participación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #fdfdfd;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .recibo {
      background: #ffffff;
      border: 2px solid #1976d2;
      padding: 25px;
      border-radius: 10px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .titulo {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #1976d2;
      margin-bottom: 10px;
    }

    .info {
      margin: 10px 0;
      font-size: 16px;
    }

    .oportunidades {
      margin-top: 20px;
      padding: 10px;
      background: #e3f2fd;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      color: #0d47a1;
      letter-spacing: 2px;
    }

    .agradecimiento {
      margin-top: 30px;
      font-size: 15px;
      text-align: center;
      font-style: italic;
      color: #555;
    }

    .boton {
      display: block;
      text-align: center;
      margin: 25px auto 0;
      padding: 10px 20px;
      background: #2e7d32;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="recibo">
    <div class="titulo">BOLETO DE PARTICIPACIÓN</div>
    <div class="info"><strong>Nombre:</strong> <span id="nombre"></span></div>
    <div class="info"><strong>Folio:</strong> #<span id="folio"></span></div>
    <div class="info"><strong>Fecha:</strong> <span id="fecha"></span></div>

    <div class="oportunidades" id="oportunidades"></div>

    <div class="agradecimiento">
      ¡Gracias por apoyar esta noble causa!
    </div>

    <a class="boton" href="index.html">⬅ Volver al Inicio</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nombre = params.get("nombre") || "Participante";
    const folio = params.get("folio") || "000";
    const op = (params.get("op") || "").split(",");

    document.getElementById("nombre").textContent = nombre;
    document.getElementById("folio").textContent = folio;
    document.getElementById("fecha").textContent = new Date().toLocaleDateString("es-MX");
    document.getElementById("oportunidades").textContent = op.join(" · ");
  </script>
</body>
</html>
