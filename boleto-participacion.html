<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Boleto de Participaci√≥n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff4;
      padding: 20px;
      text-align: center;
    }

    .boleto {
      max-width: 400px;
      margin: auto;
      background: white;
      border: 4px dashed #4caf50;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #2e7d32;
      font-size: 22px;
      margin-bottom: 10px;
    }

    .dato {
      font-size: 16px;
      margin: 8px 0;
      color: #333;
    }

    .numeros {
      font-size: 18px;
      font-weight: bold;
      color: #d32f2f;
      margin: 15px 0;
    }

    .gracias {
      margin-top: 20px;
      font-size: 14px;
      color: #444;
      font-style: italic;
    }

    .volver {
      margin-top: 20px;
      display: inline-block;
      background: #2e7d32;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="boleto">
    <h1>üéüÔ∏è BOLETO DE PARTICIPACI√ìN</h1>
    <div class="dato" id="folio"></div>
    <div class="dato" id="nombre"></div>
    <div class="numeros" id="oportunidades"></div>
    <div class="gracias">
      Gracias por apoyar esta causa. ¬°Mucho √©xito!
    </div>
  </div>

  <a class="volver" href="index.html">‚¨Ö Volver al inicio</a>

  <script>
    const url = new URLSearchParams(window.location.search);
    const folio = url.get("folio") || "000";
    const nombre = url.get("nombre") || "Nombre no registrado";
    const oportunidades = url.get("op") || "";

    document.getElementById("folio").textContent = "Folio: " + folio;
    document.getElementById("nombre").textContent = "Nombre: " + decodeURIComponent(nombre);
    document.getElementById("oportunidades").textContent = "Oportunidades: " + oportunidades.split(",").join(" ¬∑ ");
  </script>

</body>
</html>
