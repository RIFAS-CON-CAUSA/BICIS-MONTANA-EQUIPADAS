
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Público - Rifa Bicis Montaña V17.6 FINAL</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header, footer { text-align: center; padding: 10px; background: #004aad; color: white; }
    footer { background: #00aa00; }
    .agradecimiento { text-align: center; margin: 10px; font-size: 0.9em; color: white; }
    .contenedor { padding: 10px; }
    .tools { text-align: center; margin-bottom: 10px; position: relative; }
    .tools input { padding: 10px; width: 200px; border-radius: 5px; border: 2px solid #004aad; text-align: center; font-size: 1em; }
    .tools label { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); color: #004aad; font-weight: bold; pointer-events: none; font-size: 0.9em; }
    #boletosGrid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; }
    .boletoCard { border: 2px solid #004aad; border-radius: 8px; padding: 5px; color: white; text-align: center; font-weight: bold; display: flex; flex-direction: column; justify-content: center; align-items: center; box-shadow: 2px 2px 5px rgba(0,0,0,0.2); }
    .seriesGrid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 3px; margin-top: 5px; }
    .seriesGrid span { background: rgba(255,255,255,0.2); padding: 2px; border-radius: 4px; font-size: 0.75em; }
    .button-link { display: inline-block; padding: 8px 16px; background: white; color: #004aad; border: 2px solid #004aad; border-radius: 5px; text-decoration: none; margin: 5px; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>Rifa Bicis Montaña - Bienvenidos</h1>
    <a href="index.html" class="button-link">Regresar a Inicio</a>
  </header>

  <div class="contenedor">
    <div class="tools">
      <label for="filtroInput">SI YA TIENES BOLETO... FELICIDADES ¡YA ERES UNO DE LOS PROBABLES GANADORES! Son 10 oportunidades por $160.00 con la Lotería Nacional</label>
      <input type="text" id="filtroInput" oninput="filtrarBoletos()" placeholder="Busca tu boleto">
    </div>

    <div class="leyenda" style="text-align: center; margin-bottom: 10px;">
      <span style="color: green;">■ Disponibles (Verde)</span> |
      <span style="color: orange;">■ Apartados (Amarillo)</span> |
      <span style="color: red;">■ Pagados (Rojo)</span>
    </div>

    <div id="boletosGrid"></div>
  </div>

  <footer>
    <a href="index.html" class="button-link">Regresar a Inicio</a>
    <div class="agradecimiento">Gracias por apoyar esta causa con tu participación en la rifa. ¡Mucha suerte!</div>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-9BVF6sfbA1IcmawTtxFiwHOyHv0Qa3g",
      authDomain: "rifas-con-causa.firebaseapp.com",
      projectId: "rifas-con-causa",
      storageBucket: "rifas-con-causa.appspot.com",
      messagingSenderId: "347417635634",
      appId: "1:347417635634:web:3ddab8921d26707910452b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let todosBoletos = [];

    onSnapshot(collection(db, "BoletosRifa"), snapshot => {
      todosBoletos = [];
      snapshot.forEach(docSnap => {
        todosBoletos.push(docSnap.data());
      });
      renderBoletos(todosBoletos);
    });

    function renderBoletos(lista) {
      const grid = document.getElementById("boletosGrid");
      grid.innerHTML = "";
      lista.sort((a, b) => parseInt(a.boleto) - parseInt(b.boleto));
      lista.forEach(boleto => {
        let color = "#00aa00"; // Libre
        if (boleto.estado === "apartado") color = "#ffbb00";
        if (boleto.estado === "pagado") color = "#cc0000";

        const div = document.createElement("div");
        div.className = "boletoCard";
        div.style.backgroundColor = color;
        div.innerHTML = `
          <h3>Boleto ${boleto.boleto}</h3>
          <div class="seriesGrid">
            ${boleto.series.map(num => `<span>${num}</span>`).join("")}
          </div>
        `;

        if (boleto.estado === "libre") {
          div.style.cursor = "pointer";
          div.addEventListener("click", () => {
            window.location.href = `registro.html?boleto=${boleto.boleto}`;
          });
        }

        grid.appendChild(div);
      });
    }

    window.filtrarBoletos = () => {
      const filtro = document.getElementById("filtroInput").value.trim();
      const filtrados = todosBoletos.filter(b => b.boleto.includes(filtro));
      renderBoletos(filtrados);
    };
  </script>
</body>
</html>
