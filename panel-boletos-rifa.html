
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Boletos Rifa V17.6 Live</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    .boleto { border: 2px solid #004aad; border-radius: 8px; padding: 10px; margin: 5px; text-align: center; }
    .libre { background: #00aa00; color: white; }
    .apartado { background: #ffbb00; color: black; }
    .pagado { background: #cc0000; color: white; }
  </style>
</head>
<body>
  <h2>Panel Boletos Rifa V17.6 Live</h2>
  <div>
    <input type="text" id="filtro" placeholder="Buscar boleto" oninput="filtrar()">
  </div>
  <div id="boletosGrid" style="display: flex; flex-wrap: wrap;"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-9BVF6sfbA1IcmawTtxFiwHOyHv0Qa3g",
      authDomain: "rifas-con-causa.firebaseapp.com",
      projectId: "rifas-con-causa",
      storageBucket: "rifas-con-causa.appspot.com",
      messagingSenderId: "347417635634",
      appId: "1:347417635634:web:3ddab8921d26707910452b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let todosBoletos = [];

    onSnapshot(collection(db, "BoletosRifa"), snapshot => {
      todosBoletos = [];
      snapshot.forEach(docSnap => {
        todosBoletos.push(docSnap.data());
      });
      renderBoletos(todosBoletos);
    });

    function renderBoletos(lista) {
      const grid = document.getElementById("boletosGrid");
      grid.innerHTML = "";
      lista.sort((a, b) => parseInt(a.boleto) - parseInt(b.boleto));
      lista.forEach(b => {
        const div = document.createElement("div");
        div.className = `boleto ${b.estado}`;
        div.innerHTML = `<h3>Boleto #${b.boleto}</h3><p>${b.series.join(", ")}</p>`;
        grid.appendChild(div);
      });
    }

    window.filtrar = () => {
      const q = document.getElementById("filtro").value.trim();
      const filtrados = todosBoletos.filter(b => b.boleto.includes(q));
      renderBoletos(filtrados);
    };
  </script>
</body>
</html>
