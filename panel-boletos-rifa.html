<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Boletos de la Rifa de Bicicletas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    p {
      margin-bottom: 20px;
    }

    .leyenda {
      margin-bottom: 30px;
    }

    .leyenda span {
      display: inline-block;
      margin: 0 10px;
      padding: 8px 15px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
    }

    .verde { background-color: green; }
    .amarillo { background-color: goldenrod; }
    .rojo { background-color: crimson; }

    .boletos-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 15px;
      justify-items: center;
    }

    .boleto {
      background-color: green;
      border: none;
      color: white;
      padding: 15px 10px;
      font-weight: bold;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
      width: 130px;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .numeros {
      font-size: 11px;
      margin-bottom: 5px;
      line-height: 1.2;
    }

    .boleto.apartado { background-color: goldenrod; }
    .boleto.pagado { background-color: crimson; }

    .boleto:hover {
      filter: brightness(1.1);
    }
  </style>
</head>
<body>

  <h1>Boletos de la Rifa de Bicicletas</h1>
  <p>Haz clic en el boleto que deseas apartar. Los colores indican su estado actual.</p>

  <div class="leyenda">
    <span class="verde">Disponible</span>
    <span class="amarillo">Apartado</span>
    <span class="rojo">No disponible</span>
  </div>

  <div class="boletos-container" id="boletosContainer"></div>

  <script>
    // Generar array de 1000 nÃºmeros y desordenarlos
    const numeros = Array.from({ length: 1000 }, (_, i) => i + 1)
      .sort(() => Math.random() - 0.5);

    const boletosContainer = document.getElementById('boletosContainer');

    for (let i = 0; i < 100; i++) {
      const pack = numeros.slice(i * 10, (i + 1) * 10);

      const btn = document.createElement('button');
      btn.className = 'boleto';
      btn.dataset.id = i + 1;

      const numerosDiv = document.createElement('div');
      numerosDiv.className = 'numeros';
      numerosDiv.innerText = pack.join(', ');

      const nombreBoleto = document.createElement('div');
      nombreBoleto.innerText = `Boleto #${i + 1}`;

      btn.appendChild(numerosDiv);
      btn.appendChild(nombreBoleto);

      btn.addEventListener('click', () => {
        window.location.href = `registro.html?id=${i + 1}`;
      });

      boletosContainer.appendChild(btn);
    }
  </script>
</body>
</html>
