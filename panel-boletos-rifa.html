<!-- panel-boletos-rifa.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Boletos - Rifa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
      max-width: 800px;
      margin: 0 auto;
    }
    .boleto {
      background: #ddd;
      padding: 20px 10px;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      position: relative;
    }
    .boleto span {
      display: block;
      font-size: 0.7em;
      color: #333;
      margin-top: 5px;
    }
    .pagado {
      background-color: #4CAF50 !important;
      color: white;
    }
    .apartado {
      background-color: #FFD700 !important;
      color: black;
    }
    .libre {
      background-color: #ccc !important;
      color: black;
    }

    /* Formulario flotante */
    #formulario {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
      z-index: 999;
    }
    #formulario label {
      display: block;
      margin-top: 10px;
    }
    #formulario input, #formulario select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    #formulario button {
      margin-top: 15px;
      padding: 10px 15px;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 998;
    }
  </style>
</head>
<body>
  <h1>üéüÔ∏è Panel de Boletos - Rifa</h1>
  <div class="grid" id="gridBoletos"></div>

  <!-- Formulario flotante -->
  <div id="overlay"></div>
  <div id="formulario">
    <h3>Editar boleto <span id="numeroBoleto"></span></h3>
    <label>Seud√≥nimo:</label>
    <input type="text" id="seudonimoInput" placeholder="Ej. EstrellaAzul21">
    <label>Estatus:</label>
    <select id="estatusInput">
      <option value="libre">Libre</option>
      <option value="apartado">Apartado</option>
      <option value="pagado">Pagado</option>
    </select>
    <button onclick="guardarCambios()">Guardar</button>
  </div>

  <script>
    const grid = document.getElementById("gridBoletos");
    const overlay = document.getElementById("overlay");
    const formulario = document.getElementById("formulario");
    const numeroBoleto = document.getElementById("numeroBoleto");
    const seudonimoInput = document.getElementById("seudonimoInput");
    const estatusInput = document.getElementById("estatusInput");

    let datosBoletos = JSON.parse(localStorage.getItem("boletosRifa")) || {};

    for (let i = 1; i <= 100; i++) {
      const div = document.createElement("div");
      div.classList.add("boleto");
      div.dataset.numero = i;

      const datos = datosBoletos[i] || { estatus: "libre", seudonimo: "" };
      div.classList.add(datos.estatus);

      div.innerHTML = `#${i}${datos.seudonimo && datos.estatus !== "libre" ? `<span>${datos.seudonimo}</span>` : ""}`;

      div.addEventListener("click", () => abrirFormulario(i));
      grid.appendChild(div);
    }

    function abrirFormulario(numero) {
      const datos = datosBoletos[numero] || { estatus: "libre", seudonimo: "" };
      numeroBoleto.textContent = "#" + numero;
      seudonimoInput.value = datos.seudonimo;
      estatusInput.value = datos.estatus;
      formulario.dataset.boleto = numero;
      overlay.style.display = "block";
      formulario.style.display = "block";
    }

    function guardarCambios() {
      const numero = formulario.dataset.boleto;
      const estatus = estatusInput.value;
      const seudonimo = seudonimoInput.value.trim();

      if (estatus !== "libre" && seudonimo === "") {
        alert("Por favor ingresa un seud√≥nimo.");
        return;
      }

      datosBoletos[numero] = { estatus, seudonimo };
      localStorage.setItem("boletosRifa", JSON.stringify(datosBoletos));
      location.reload();
    }

    overlay.addEventListener("click", () => {
      formulario.style.display = "none";
      overlay.style.display = "none";
    });
  </script>
</body>
</html>
