<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Boletos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffffcc, #ccffcc); /* amarillo y verde institucional */
    }
    header {
      background-color: #339933;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .boletos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .boleto {
      background-color: white;
      border: 2px solid #339933;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
    .boleto.apartado {
      background-color: #ffe066;
    }
    .boleto.pagado {
      background-color: #33cc66;
      color: white;
    }
    .boton-volver {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #ffcc00;
      color: black;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .boton-volver:hover {
      background-color: #ffdb4d;
    }
  </style>
</head>
<body>

  <button class="boton-volver" onclick="window.location.href='index.html'">üè† Inicio</button>
  <header>Panel de Boletos - Rifa Actual</header>

  <div class="boletos-grid" id="gridBoletos">
    <!-- Aqu√≠ se generan los boletos autom√°ticamente -->
  </div>

  <script>
    // ‚öôÔ∏è CONFIGURACI√ìN ‚Äî para esta rifa
    const totalBoletos = 100;
    const oportunidadesPorBoleto = 10;

    const grid = document.getElementById('gridBoletos');

    for (let i = 1; i <= totalBoletos; i++) {
      const boleto = document.createElement('div');
      const numeroBoleto = i.toString().padStart(3, '0');
      boleto.className = 'boleto';
      boleto.textContent = `Boleto ${numeroBoleto}`;
      boleto.addEventListener('click', () => {
        alert(`Has seleccionado el Boleto ${numeroBoleto}\n(Aqu√≠ se enlaza con el formulario de registro y notificaci√≥n al organizador)`);
        // Aqu√≠ ir√° la l√≥gica para marcar como apartado y llevar a formulario
      });
      grid.appendChild(boleto);
    }
  </script>

</body>
</html>
