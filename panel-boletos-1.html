<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Boletos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-9BVF6sfbA1IcmawTtxFiwHOyHv0Qa3g",
      authDomain: "rifas-con-causa.firebaseapp.com",
      projectId: "rifas-con-causa",
      storageBucket: "rifas-con-causa.appspot.com",
      messagingSenderId: "347417635634",
      appId: "1:347417635634:web:3ddab8921d26707910452b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const oportunidadesPorBoleto = Array.from({ length: 100 }, (_, i) => {
      const base = i < 50 ? 0 : 500;
      const offset = (i % 50) * 10;
      return Array.from({ length: 10 }, (_, j) =>
        String(base + ((offset + j) % 500)).padStart(3, '0')
      );
    });

    document.addEventListener("DOMContentLoaded", async () => {
      const panel = document.getElementById("panel");

      for (let i = 1; i <= 100; i++) {
        const div = document.createElement("div");
        div.className = "boleto";

        const nums = document.createElement("div");
        nums.className = "numeros";
        nums.textContent = oportunidadesPorBoleto[i - 1].join(" · ");

        const boton = document.createElement("button");
        boton.textContent = `Boleto #${String(i).padStart(3, '0')}`;
        boton.className = "disponible";
        boton.setAttribute("data-id", String(i).padStart(3, '0'));

        boton.addEventListener("click", () => {
          window.location.href = `registro.html?boleto=${String(i).padStart(3, '0')}`;
        });

        div.appendChild(nums);
        div.appendChild(boton);
        panel.appendChild(div);
      }

      const querySnapshot = await getDocs(collection(db, "boletos"));
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const id = data.idboleto;
        const estado = (data.estado || "").toLowerCase();
        const boton = document.querySelector(`button[data-id="${id}"]`);
        if (boton) {
          if (estado === "apartado") boton.className = "apartado";
          if (estado === "pagado") {
            boton.className = "pagado";
            boton.disabled = true;
          }
        }
      });
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefc;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #1b5e20;
    }
    .boleto {
      background-color: #fff;
      border: 2px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .boleto:hover {
      transform: scale(1.05);
    }
    .numeros {
      font-size: 12px;
      margin-bottom: 6px;
      color: #555;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: white;
    }
    .disponible {
      background-color: #2ecc71;
    }
    .apartado {
      background-color: #f1c40f;
    }
    .pagado {
      background-color: #e74c3c;
    }
    #panel {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 12px;
      max-width: 900px;
      margin: 20px auto;
    }
    .volver {
      text-align: center;
      margin: 20px 0;
    }
    .volver a {
      font-weight: bold;
      color: #1b5e20;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="volver">
    <a href="index.html">⬅ Volver a inicio</a>
  </div>

  <h1>RIFA – ELIGE TU BOLETO</h1>
  <h2>Aquí tienes los 100 boletos</h2>
  <p style="text-align:center;">Verde = Disponible • Amarillo = Apartado • Rojo = Pagado</p>

  <div id="panel"></div>

  <p style="text-align:center; margin-top: 30px;">
    Gracias por tu apoyo al deporte y los jóvenes.<br>
    Mucha suerte, con un boleto ya estás dentro de los probables ganadores y nuevo ciclista.
  </p>

  <div class="volver">
    <a href="index.html">⬅ Volver a inicio</a>
  </div>

</body>
</html>
