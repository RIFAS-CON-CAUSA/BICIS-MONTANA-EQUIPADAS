<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Boletos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f3fbe6;
      padding: 20px;
    }

    a.volver {
      display: inline-block;
      margin: 10px auto 20px;
      padding: 10px 25px;
      background-color: #1b5e20;
      color: white;
      font-weight: bold;
      border-radius: 25px;
      text-decoration: none;
      font-size: 14px;
    }

    h1, h2, h3 {
      color: #205b18;
    }

    .instrucciones {
      margin: 10px 0;
      color: #333;
      font-size: 15px;
    }

    #panel {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }

    .boleto {
      border: 2px solid #ccc;
      padding: 10px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .numeros {
      font-size: 13px;
      margin-bottom: 6px;
      color: #555;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .disponible {
      background-color: #2ecc71;
    }

    .apartado {
      background-color: #f1c40f;
    }

    .pagado {
      background-color: #e74c3c;
    }

    .agradecimiento {
      margin-top: 30px;
      font-size: 14px;
      color: #444;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <a class="volver" href="index.html">â¬… Volver al inicio</a>

  <h1>RIFA â€“ ELIGE TU BOLETO</h1>
  <h3>AquÃ­ tienes los 100 boletos</h3>
  <p class="instrucciones">ðŸŸ¢ Disponible Â· ðŸŸ¡ Apartado Â· ðŸ”´ Pagado</p>

  <div id="panel"></div>

  <a class="volver" href="index.html">â¬… Volver al inicio</a>

  <div class="agradecimiento">
    Gracias por tu apoyo al deporte y los jÃ³venes. <br>
    Mucha suerte, con un boleto ya estÃ¡s dentro de los probables ganadores y nuevo ciclista.
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-9BVF6sfbA1IcmawTtxFiwHOyHv0Qa3g",
      authDomain: "rifas-con-causa.firebaseapp.com",
      projectId: "rifas-con-causa",
      storageBucket: "rifas-con-causa.appspot.com",
      messagingSenderId: "347417635634",
      appId: "1:347417635634:web:3ddab8921d26707910452b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Generar nÃºmeros del 000 al 999 sin repetir
    const todosLosNumeros = Array.from({ length: 1000 }, (_, i) => String(i).padStart(3, "0"));
    for (let i = todosLosNumeros.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [todosLosNumeros[i], todosLosNumeros[j]] = [todosLosNumeros[j], todosLosNumeros[i]];
    }

    const panel = document.getElementById("panel");
    const boletos = [];

    for (let i = 0; i < 100; i++) {
      const numeros = todosLosNumeros.slice(i * 10, i * 10 + 10);
      const boleto = document.createElement("div");
      boleto.className = "boleto";

      const nums = document.createElement("div");
      nums.className = "numeros";
      nums.textContent = numeros.join(" Â· ");

      const btn = document.createElement("button");
      btn.textContent = `Boleto #${String(i + 1).padStart(3, "0")}`;
      btn.className = "disponible";
      btn.setAttribute("data-id", String(i + 1).padStart(3, "0"));
      btn.onclick = () => {
        window.location.href = `registro.html?boleto=${btn.getAttribute("data-id")}`;
      };

      boleto.appendChild(nums);
      boleto.appendChild(btn);
      panel.appendChild(boleto);
      boletos.push({ id: btn.getAttribute("data-id"), boton: btn });
    }

    // Consultar Firestore y actualizar estatus
    async function actualizarEstados() {
      const snapshot = await getDocs(collection(db, "boletos"));
      const registros = {};
      snapshot.forEach(doc => {
        registros[doc.id] = doc.data().estado;
      });

      boletos.forEach(b => {
        const estado = registros[b.id];
        if (estado === "apartado" || estado === "pagado") {
          b.boton.className = estado;
          if (estado === "pagado") b.boton.disabled = true;
        }
      });
    }

    actualizarEstados();
  </script>
</body>
</html>
