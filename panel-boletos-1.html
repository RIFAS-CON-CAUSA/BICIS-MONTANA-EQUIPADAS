<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Boletos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-9BVF6sfbA1IcmawTtxFiwHOyHv0Qa3g",
      authDomain: "rifas-con-causa.firebaseapp.com",
      projectId: "rifas-con-causa",
      storageBucket: "rifas-con-causa.appspot.com",
      messagingSenderId: "347417635634",
      appId: "1:347417635634:web:3ddab8921d26707910452b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const oportunidades = (base) => {
      const lista = [];
      const offset = base <= 50 ? 0 : 500;
      for (let i = 0; i < 10; i++) {
        lista.push(String(offset + (base * 10 + i) % 500).padStart(3, '0'));
      }
      return lista;
    };

    window.addEventListener("DOMContentLoaded", async () => {
      const panel = document.getElementById("panel");

      for (let i = 1; i <= 100; i++) {
        const div = document.createElement("div");
        div.className = "boleto";

        const nums = document.createElement("div");
        nums.className = "numeros";
        nums.textContent = oportunidades(i).join(" · ");

        const boton = document.createElement("button");
        boton.textContent = `#${String(i).padStart(3, '0')}`;
        boton.dataset.id = i;
        boton.className = "disponible";
        boton.onclick = () => {
          window.location.href = `registro.html?boleto=${i}`;
        };

        div.appendChild(nums);
        div.appendChild(boton);
        panel.appendChild(div);
      }

      const querySnapshot = await getDocs(collection(db, "boletos"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const id = parseInt(data.idboleto);
        const estado = data.estado?.toLowerCase();

        const boton = document.querySelector(`button[data-id='${id}']`);
        if (boton) {
          boton.className = estado;

          if (estado === "pagado") {
            boton.disabled = false;
            boton.onclick = () => {
              const nombre = data.nombre || "Participante";
              const op = oportunidades(id).join(',');
              const url = `boleto-participacion.html?nombre=${encodeURIComponent(nombre)}&folio=${id}&op=${op}`;
              window.open(url, "_blank");
            };
          }
        }
      });
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }

    h2 {
      color: #1b5e20;
      margin-bottom: 10px;
    }

    .leyenda {
      margin-bottom: 20px;
      font-size: 14px;
      color: #333;
    }

    #panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 14px;
      margin-bottom: 30px;
    }

    .boleto {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .boleto:hover {
      transform: scale(1.05);
    }

    .numeros {
      font-size: 12px;
      margin-bottom: 6px;
      color: #444;
    }

    button {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      animation: rebote 0.8s;
    }

    @keyframes rebote {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .disponible { background-color: #2ecc71; }
    .apartado   { background-color: #f1c40f; }
    .pagado     { background-color: #e74c3c; }

    .boton-inicio {
      display: inline-block;
      padding: 10px 20px;
      background: #1976d2;
      color: white;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <a class="boton-inicio" href="index.html">⬅ Volver al Inicio</a>

  <h2>RIFA – ELIGE TU BOLETO</h2>
  <div class="leyenda">
    Verde = Disponible · Amarillo = Apartado · Rojo = Pagado
  </div>
  <div id="panel"></div>

  <a class="boton-inicio" href="index.html">⬅ Volver al Inicio</a>
</body>
</html>
