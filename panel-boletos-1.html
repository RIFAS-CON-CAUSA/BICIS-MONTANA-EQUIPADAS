<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Panel de Boletos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; background: #f9fddf; margin: 0; padding: 20px; text-align: center; }
h1 { color: #1b5e20; }
.btn { padding: 10px 20px; border-radius: 20px; text-decoration: none; font-weight: bold; margin: 10px; display: inline-block; }
.btn-inicio { background-color: #1b5e20; color: white; }
.btn-bnr { font-size: 12px; background: transparent; border: none; color: #444; text-decoration: underline; cursor: pointer; }
#busquedaNum { margin-top: 10px; padding: 8px; border-radius: 8px; border: 1px solid #ccc; width: 180px; }
.boleto {
  display: inline-block; width: 150px; padding: 10px; margin: 5px;
  border: 1px solid #ccc; border-radius: 10px; background: #e0ffe0;
}
.apartado { background: #fff176 !important; color: black !important; }
.pagado { background: #f44336 !important; color: white !important; }
.boleto small { color: inherit !important; }
#resultadoBusqueda {
  position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%);
  background: #fff3cd; border: 1px solid #ffeeba; padding: 12px 20px;
  border-radius: 10px; font-size: 14px; box-shadow: 0 0 10px rgba(0,0,0,0.2);
  display: none; z-index: 9999;
}
#resultadoBusqueda button {
  margin-top: 8px; background: #dc3545; border: none; color: white;
  padding: 5px 10px; border-radius: 6px; cursor: pointer;
}
</style>
</head>
<body>

<h1>ðŸ“‹ Panel de Boletos</h1>
<p>ðŸ”Ž Busca tu nÃºmero o revisa los boletos en tiempo real.</p>

<input type="text" id="busquedaNum" placeholder="Buscar tu nÃºmero...">
<button onclick="buscarNumeroSuerte()">Buscar</button>
<button class="btn-bnr" onclick="pedirClaveBNR()">Ver BNR</button>

<div id="panelBoletos">Cargando boletos...</div>

<div id="resultadoBusqueda">
  <div id="contenidoResultado"></div>
  <button onclick="document.getElementById('resultadoBusqueda').style.display='none'">Cerrar</button>
</div>

<a href="index.html" class="btn btn-inicio">â¬… Volver al inicio</a>

<script>
// Datos simulados locales
const oportunidadesGlobal = [];
for (let i = 1; i <= 100; i++) {
  const estados = ["disponible", "apartado", "pagado"];
  oportunidadesGlobal.push({
    boleto: String(i).padStart(3,'0'),
    estado: estados[Math.floor(Math.random() * estados.length)],
    num: String(Math.floor(Math.random() * 1000)).padStart(3,'0')
  });
}

// Surtido aleatorio
oportunidadesGlobal.sort(() => Math.random() - 0.5);

// Pintar boletos
function pintarBoletos() {
  const contenedor = document.getElementById('panelBoletos');
  contenedor.innerHTML = "";

  oportunidadesGlobal.forEach(obj => {
    const div = document.createElement('div');
    div.classList.add('boleto');
    if (obj.estado === 'apartado') div.classList.add('apartado');
    if (obj.estado === 'pagado') div.classList.add('pagado');

    div.innerHTML = `
      <strong>Boleto #${obj.boleto}</strong><br>
      <small>${obj.num}</small>
    `;
    contenedor.appendChild(div);
  });
}

pintarBoletos();

// FunciÃ³n Buscar NÃºmero
function buscarNumeroSuerte() {
  const valor = document.getElementById("busquedaNum").value.trim();
  const numero = valor.padStart(3, '0');
  if (!/^\d{3}$/.test(numero)) {
    alert("Ingresa un nÃºmero vÃ¡lido de 3 dÃ­gitos.");
    return;
  }
  const encontrados = oportunidadesGlobal.filter(obj => obj.num === numero);
  const resultado = document.getElementById("contenidoResultado");
  if (encontrados.length > 0) {
    const boletos = encontrados.map(e => `#${e.boleto}`).join(", ");
    resultado.innerHTML = `âœ… El nÃºmero ${numero} aparece en: <br><strong>${boletos}</strong>`;
  } else {
    resultado.innerHTML = `âŒ El nÃºmero ${numero} no aparece en ningÃºn boleto.`;
  }
  document.getElementById("resultadoBusqueda").style.display = "block";
}

// FunciÃ³n BNR (con clave)
function pedirClaveBNR() {
  const clave = prompt("Introduce la clave:");
  if (clave === "BNR") {
    const contador = {};
    for (let obj of oportunidadesGlobal) {
      contador[obj.num] = (contador[obj.num] || []);
      contador[obj.num].push(obj.boleto);
    }
    let repetidos = Object.entries(contador).filter(e => e[1].length > 1);
    if (repetidos.length === 0) {
      alert("No hay nÃºmeros repetidos.");
      return;
    }
    let salida = "<h3>NÃºmeros repetidos:</h3><ul>";
    for (let [numero, boletos] of repetidos) {
      salida += `<li>${numero} â†’ Boletos: ${boletos.map(b => "#" + b).join(", ")}</li>`;
    }
    salida += "</ul>";
    const div = document.createElement("div");
    div.innerHTML = salida;
    div.style.background = "#fff";
    div.style.border = "1px solid #ccc";
    div.style.padding = "20px";
    div.style.margin = "20px auto";
    div.style.maxWidth = "600px";
    div.style.borderRadius = "10px";
    document.body.appendChild(div);
  } else {
    alert("Clave incorrecta.");
  }
}
</script>

</body>
</html>
