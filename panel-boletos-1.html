<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RIFA – Elige tu boleto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fddf;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #1b5e20;
      font-size: 24px;
      margin-bottom: 10px;
    }
    #volverInicio {
      display: inline-block;
      margin: 10px auto 20px;
      padding: 8px 20px;
      background-color: #1b5e20;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }
    #busqueda {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 20px;
      width: 250px;
      font-size: 14px;
    }
    #panel {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
      max-width: 1000px;
      margin: auto;
    }
    .boleto {
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .boleto:hover {
      transform: scale(1.05);
    }
    .numeros {
      font-size: 13px;
      color: #444;
      margin-bottom: 8px;
    }
    button {
      padding: 10px;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      width: 100%;
    }
    .disponible { background-color: #2ecc71; }
    .apartado { background-color: #f1c40f; }
    .pagado { background-color: #e74c3c; }

    #reporteRepetidos {
      display: none;
      margin-top: 30px;
      font-size: 14px;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 15px;
      border-radius: 10px;
    }
    .mensaje-final {
      margin-top: 30px;
      font-weight: bold;
      font-size: 15px;
      color: #333;
    }
  </style>
</head>
<body>

  <a id="volverInicio" href="index.html">⬅ Volver al inicio</a>
  <button id="btnBNR" onclick="pedirClaveBNR()" style="font-size:10px; background-color:transparent; border:none; color:#444; text-decoration:underline; cursor:pointer;">BNR</button>

  <h1>Aquí tienes los 100 boletos</h1>
  <p><strong>RIFA – Elige tu boleto</strong></p>
  <p>
    <span style="color:green;">🟢 Verde:</span> Disponible ·
    <span style="color:orange;">🟡 Amarillo:</span> Apartado ·
    <span style="color:red;">🔴 Rojo:</span> No disponible
  </p>

  <!-- Campo de búsqueda -->
  <div style="position: relative; display: inline-block; margin: 15px auto;">
    <input id="busqueda" placeholder="Encuentra tu número de la suerte 🔍"
           style="padding:8px; border:1px solid #ccc; border-radius:20px; width:250px; font-size:14px;">
    <button onclick="buscarNumero()" style="background:#2962ff; color:white; border:none; padding:8px 12px; border-radius:20px; font-weight:bold; margin-left:8px;">Buscar</button>
    <div id="resultadoBusqueda" style="position:absolute; top:42px; left:0; width:100%; background:#fff; border:1px solid #ccc; border-radius:10px; padding:8px; display:none; z-index:999; font-size:14px;"></div>
  </div>

  <div id="panel"></div>

  <a id="volverInicio" href="index.html">⬅ Volver al inicio</a>
