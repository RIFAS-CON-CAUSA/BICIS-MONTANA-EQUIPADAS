<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Boletos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f1f8e9;
      text-align: center;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 10px;
    }

    .instrucciones {
      background: #e3f2fd;
      border-left: 5px solid #1976d2;
      padding: 10px;
      margin: 15px auto;
      max-width: 500px;
      border-radius: 8px;
      color: #0d47a1;
      font-weight: bold;
    }

    .panel {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .boleto {
      background-color: #ffffff;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .oportunidades {
      font-size: 11px;
      color: #555;
      margin-bottom: 8px;
      line-height: 1.2;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .disponible { background-color: #2ecc71; }
    .apartado { background-color: #f1c40f; }
    .pagado { background-color: #e74c3c; }

    .volver {
      margin-top: 30px;
      display: inline-block;
      background-color: #0b640b;
      padding: 12px 24px;
      color: white;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>RIFA – ELIGE TU BOLETO</h1>
  <div class="instrucciones">
    Verde: Disponible · Amarillo: Apartado · Rojo: Pagado
  </div>

  <div class="panel" id="panel"></div>

  <a class="volver" href="index.html">⬅ Volver al inicio</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-9BVF6sfbA1IcmawTtxFiwHOyHv0Qa3g",
      authDomain: "rifas-con-causa.firebaseapp.com",
      projectId: "rifas-con-causa",
      storageBucket: "rifas-con-causa.appspot.com",
      messagingSenderId: "347417635634",
      appId: "1:347417635634:web:3ddab8921d26707910452b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const panel = document.getElementById("panel");
    const totalBoletos = 100;

    const generarOportunidades = (inicio) => {
      let base = new Set();
      while (base.size < 10) {
        const num = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
        base.add(num);
      }
      return [...base];
    };

    for (let i = 1; i <= totalBoletos; i++) {
      const div = document.createElement("div");
      div.className = "boleto";

      const oportunidades = generarOportunidades(i);
      const opDiv = document.createElement("div");
      opDiv.className = "oportunidades";
      opDiv.textContent = oportunidades.join(" · ");
      div.appendChild(opDiv);

      const btn = document.createElement("button");
      btn.className = "btn disponible";
      btn.textContent = `Boleto #${String(i).padStart(3, '0')}`;
      btn.onclick = () => {
        window.location.href = `registro.html?boleto=${String(i).padStart(3, '0')}`;
      };
      div.appendChild(btn);
      panel.appendChild(div);

      // Actualiza estado desde Firestore
      const ref = doc(db, "boletos", String(i).padStart(3, '0'));
      getDoc(ref).then((docSnap) => {
        if (docSnap.exists()) {
          const estado = docSnap.data().estado?.toLowerCase();
          if (estado === "apartado") btn.className = "btn apartado";
          if (estado === "pagado") {
            btn.className = "btn pagado";
            btn.disabled = true;
          }
        }
      });
    }
  </script>
</body>
</html>
