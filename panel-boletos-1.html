<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Boletos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff4;
      padding: 20px;
      text-align: center;
    }

    .volver {
      display: inline-block;
      margin: 10px auto 30px;
      padding: 10px 20px;
      background: #2e7d32;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
    }

    h1 {
      color: #1b5e20;
    }

    .leyenda {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .panel {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 16px;
      max-width: 1000px;
      margin: auto;
    }

    .boleto {
      background: white;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      transition: transform 0.2s ease;
    }

    .boleto:hover {
      transform: scale(1.05);
    }

    .numeros {
      font-size: 12px;
      margin-bottom: 6px;
      color: #555;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    .disponible {
      background-color: #4caf50;
    }

    .apartado {
      background-color: #fbc02d;
    }

    .pagado {
      background-color: #e53935;
    }
  </style>

    import {
      getFirestore,
      collection,
      getDocs,

      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-9BVF6sfbA1IcmawTtxFiwHOyHv0Qa3g",

    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const oportunidades = [];

    // Genera oportunidades únicas para cada boleto
    function generarNumeros(ini) {
      const base = ini <= 50 ? 0 : 500;
      const usados = new Set();
      const nums = [];
      while (nums.length < 10) {
        const n = Math.floor(Math.random() * 500) + base;
        if (!usados.has(n)) {
          usados.add(n);
          nums.push(String(n).padStart(3, "0"));
        }
      }
      return nums;
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const panel = document.getElementById("panel");

      for (let i = 1; i <= 100; i++) {
        const numero = String(i).padStart(3, "0");
        const div = document.createElement("div");
        div.className = "boleto";

        const nums = generarNumeros(i);
        oportunidades.push({ id: numero, nums });

        const numDiv = document.createElement("div");
        numDiv.className = "numeros";
        numDiv.textContent = nums.join(" · ");

        const boton = document.createElement("button");
        boton.textContent = `Boleto #${numero}`;
        boton.className = "disponible";
        boton.onclick = () => {
          window.location.href = `registro.html?boleto=${numero}`;
        };

        div.appendChild(numDiv);
        div.appendChild(boton);
        panel.appendChild(div);
      }
