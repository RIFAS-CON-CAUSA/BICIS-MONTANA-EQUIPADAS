<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Boletos - Bloque 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; background-color: #f4fff0; }
    h1 { color: #1b5e20; margin-bottom: 10px; }
    h2 { color: #388e3c; margin-top: 5px; }
    p { font-weight: bold; color: #444; margin-top: 10px; }
    #panel { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; margin-top: 20px; }
    .boleto {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      background: #f9f9f9;
    }
    .numeros {
      font-size: 12px;
      margin-bottom: 6px;
      color: #34495e;
    }
    button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      width: 100%;
    }
    .disponible { background-color: #2ecc71; }
    .apartado { background-color: #f1c40f; }
    .pagado { background-color: #e74c3c; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>RIFA ‚Äì ELIGE TU BOLETO</h1>
  <h2>ES SEGURO QUE ALGUIEN QUE COMPRE UN BOLETO SE GANAR√Å LAS TRES BICIS PERRONAS</h2>
  <p>üü¢ Verde: Disponible &nbsp;&nbsp;&nbsp; üü° Amarillo: Apartado &nbsp;&nbsp;&nbsp; üî¥ Rojo: Pagado</p>
  <div id="panel"></div>
  <p>¬øBuscas del 51 al 100? üëâ <a href="panel-boletos-2.html">Ir al Bloque 2</a></p>

  <script>
    const oportunidadesPorBoleto = [];
    let usados = new Set();

    // Generar 500 n√∫meros √∫nicos del 000 al 499
    while (usados.size < 500) {
      usados.add(String(Math.floor(Math.random() * 500)).padStart(3, '0'));
    }
    const todos = Array.from(usados);

    for (let i = 0; i < 50; i++) {
      oportunidadesPorBoleto.push(todos.slice(i * 10, i * 10 + 10));
    }

    const panel = document.getElementById("panel");
    for (let i = 1; i <= 50; i++) {
      const div = document.createElement("div");
      div.className = "boleto";

      const nums = document.createElement("div");
      nums.className = "numeros";
      nums.textContent = oportunidadesPorBoleto[i - 1].join(" ¬∑ ");

      const boton = document.createElement("button");
      boton.textContent = `Boleto #${i}`;
      boton.className = "disponible";
      boton.setAttribute("data-id", i);
      boton.onclick = () => {
        window.location.href = `registro.html?id=${i}`;
      };

      div.appendChild(nums);
      div.appendChild(boton);
      panel.appendChild(div);
    }

    // Estado en tiempo real desde la hoja
    fetch("https://script.google.com/macros/s/AKfycbz3izwDGnZJpKj2TUfIRPIcL29j1tlqduw6lpZW90UY5IQMUzi2ByNWAx5IX9igDi8D/exec")
      .then(res => res.json())
      .then(data => {
        data.forEach(boleto => {
          const btn = document.querySelector(`button[data-id='${boleto.id}']`);
          if (btn) {
            btn.className = boleto.estado;
            if (boleto.estado === 'pagado') btn.disabled = true;
            if (boleto.estado === 'apartado') btn.onclick = () => alert(`üöß Boleto #${boleto.id} est√° apartado.`);
          }
        });
      });
  </script>

  display: block;

</body>
</html>
