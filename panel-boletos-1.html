<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RIFA – Elige tu boleto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fddf;
      padding: 20px;
      text-align: center;
    }
    #volverInicio {
      background-color: #1b5e20;
      color: white;
      border-radius: 20px;
      padding: 10px 20px;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 15px;
      font-weight: bold;
    }
    h1 {
      color: #1b5e20;
      font-size: 22px;
      margin-top: 10px;
    }
    .leyenda {
      font-size: 14px;
      margin-bottom: 20px;
    }
    #panel {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
      max-width: 1000px;
      margin: auto;
    }
    .boleto {
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .numeros {
      font-size: 13px;
      color: #444;
      margin-bottom: 8px;
    }
    button {
      padding: 10px;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    .disponible { background-color: #2ecc71; }
    .apartado { background-color: #f1c40f; }
    .pagado { background-color: #e74c3c; }
    .mensaje-final {
      margin-top: 30px;
      font-weight: bold;
      font-size: 15px;
      color: #333;
    }
  </style>
</head>
<body>

  <a id="volverInicio" href="index.html">⬅ Volver al inicio</a>

  <h1>Aquí tienes los 100 boletos</h1>
  <p><strong>RIFA – Elige tu boleto</strong></p>
  <p class="leyenda">Verde: Disponible · Amarillo: Apartado · Rojo: No disponible</p>

  <div id="panel"></div>

  <a id="volverInicio" href="index.html">⬅ Volver al inicio</a>

  <div class="mensaje-final">
    Gracias por tu apoyo al deporte y los jóvenes.<br>
    ¡MUCHA SUERTE! Con un boleto ya estás dentro de los probables ganadores y nuevo ciclista.
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-9BVF6sfbA1IcmawTtxFiwHOyHv0Qa3g",
      authDomain: "rifas-con-causa.firebaseapp.com",
      projectId: "rifas-con-causa",
      storageBucket: "rifas-con-causa.appspot.com",
      messagingSenderId: "347417635634",
      appId: "1:347417635634:web:3ddab8921d26707910452b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const panel = document.getElementById("panel");

    function generarNumeros(boleto) {
      const usados = new Set();
      const base = boleto <= 50 ? 0 : 500;
      const nums = [];
      while (nums.length < 10) {
        let num = String(Math.floor(Math.random() * 500) + base).padStart(3, '0');
        if (!usados.has(num)) {
          usados.add(num);
          nums.push(num);
        }
      }
      return nums;
    }

    async function construirBoletos() {
      for (let i = 1; i <= 100; i++) {
        const id = String(i).padStart(3, '0');
        const ref = doc(db, "boletos", id);
        const snap = await getDoc(ref);
        const estado = snap.exists() ? snap.data().estado : "disponible";

        const div = document.createElement("div");
        div.className = "boleto";

        const numeros = generarNumeros(i);
        const numsDiv = document.createElement("div");
        numsDiv.className = "numeros";
        numsDiv.textContent = numeros.join(" · ");
        div.appendChild(numsDiv);

        const btn = document.createElement("button");
        btn.textContent = `Boleto #${id}`;
        btn.className = estado.toLowerCase();
        btn.disabled = estado === "pagado";
        btn.onclick = () => window.location.href = `registro.html?boleto=${id}`;
        div.appendChild(btn);

        panel.appendChild(div);
      }
    }

    construirBoletos();
  </script>
<script>
  function buscarNumero() {
    const buscado = document.getElementById("busqueda").value.trim().padStart(3, '0');
    if (!/^\d{3}$/.test(buscado)) {
      alert("Introduce un número válido de 3 cifras.");
      return;
    }

    const panel = document.getElementById("panel");
    const boletos = panel.querySelectorAll(".boleto");
    let encontrados = [];

    boletos.forEach(boleto => {
      const numeros = boleto.querySelector(".numeros").textContent;
      if (numeros.includes(buscado)) {
        const numBoleto = boleto.querySelector("button").textContent;
        encontrados.push(numBoleto);
      }
    });

    if (encontrados.length > 0) {
      alert(`✅ El número ${buscado} aparece en los siguientes boletos: ${encontrados.join(", ")}`);
    } else {
      alert(`❌ El número ${buscado} no está presente en ningún boleto.`);
    }
  }
</script>
</body>
</html>
