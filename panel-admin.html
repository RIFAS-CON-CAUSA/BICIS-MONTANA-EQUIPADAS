  <meta charset="UTF-8">
  <title>Panel de AdministraciÃ³n - Rifas con Causa</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-9BVF6sfbA1IcmawTtxFiwHOyHv0Qa3g",
      authDomain: "rifas-con-causa.firebaseapp.com",
      projectId: "rifas-con-causa",
      storageBucket: "rifas-con-causa.appspot.com",
      messagingSenderId: "347417635634",
      appId: "1:347417635634:web:3ddab8921d26707910452b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function cargarBoletos() {
      const tabla = document.getElementById("tabla-boletos");
      const snapshot = await getDocs(collection(db, "boletos"));
      const boletos = [];

      snapshot.forEach((doc) => {
        boletos.push(doc.data());
      });

      boletos.sort((a, b) => parseInt(a.idboleto) - parseInt(b.idboleto));

      boletos.forEach((b) => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>#${b.idboleto}</td>
          <td>${b.nombre}</td>
          <td>${b.telefono}</td>
          <td>${b.poblacion}</td>
          <td>${b.estado}</td>
          <td>${new Date(b.fecha).toLocaleString()}</td>
          <td><button onclick="dobleConfirmacion('${b.idboleto}')" class="btn-borrar">ðŸ—‘ Borrar</button></td>
        `;
        tabla.appendChild(fila);
      });
    }

    window.dobleConfirmacion = function(id) {
      const seguro = confirm(`Â¿EstÃ¡s completamente seguro de eliminar el boleto #${id}?\nEsta acciÃ³n no se puede deshacer.`);
      if (seguro) {
        eliminarBoleto(id);
      }
    };

    window.eliminarBoleto = async function (id) {
      await deleteDoc(doc(db, "boletos", id));
      alert("âœ… Boleto eliminado correctamente.");
      location.reload();
    };

    window.onload = cargarBoletos;
  </script>
