<body>

<a id="volver" href="index.html">â¬… Volver a inicio</a>
<h1>Panel de AdministraciÃ³n - Boletos</h1>
<div id="contenedor-boletos"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import html2canvas from "https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC-9BVF6sfbA1IcmawTtxFiwHOyHv0Qa3g",
    authDomain: "rifas-con-causa.firebaseapp.com",
    projectId: "rifas-con-causa",
    storageBucket: "rifas-con-causa.appspot.com",
    messagingSenderId: "347417635634",
    appId: "1:347417635634:web:3ddab8921d26707910452b"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function mostrarBoletos() {
    const contenedor = document.getElementById("contenedor-boletos");
    const snapshot = await getDocs(collection(db, "boletos"));

    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      const id = docSnap.id;
      const claseEstado = data.estado === "pagado" ? "pagado" : "apartado";

      const div = document.createElement("div");
      div.className = `boleto ${claseEstado}`;
      div.innerHTML = `
        <p><strong>Boleto #${data.idboleto}</strong></p>
        <p>Nombre: ${data.nombre}</p>
        <p>TelÃ©fono: ${data.telefono}</p>
        <p>PoblaciÃ³n: ${data.poblacion}</p>
        <p><em>Estado: ${data.estado.toUpperCase()}</em></p>
        ${data.estado === "pagado" ? `
          <button onclick="generarRecibo('${data.idboleto}', '${data.nombre}', '${data.telefono}', '${data.poblacion}')">ðŸ“„ Descargar recibo</button>
        ` : `
          <button class="marcar" onclick="marcarPagado('${id}')">âœ… Marcar como pagado</button>
        `}
        <div id="recibo-${data.idboleto}" style="display:none; padding:15px; background:#fff; color:#000; width:300px; border:2px solid #2e7d32;">
          <h3 style="text-align:center;">RECIBO DE DONACIÃ“N</h3>
          <p><strong>Folio:</strong> ${data.idboleto}</p>
          <p><strong>Nombre:</strong> ${data.nombre}</p>
          <p><strong>TelÃ©fono:</strong> ${data.telefono}</p>
          <p><strong>PoblaciÃ³n:</strong> ${data.poblacion}</p>
          <p style="margin-top:20px; text-align:center;">Gracias por apoyar esta causa.</p>
        </div>
      `;
      contenedor.appendChild(div);
    });
  }

  window.marcarPagado = async (idDoc) => {
    const ref = doc(db, "boletos", idDoc);
    await updateDoc(ref, { estado: "pagado" });
    alert("âœ… Boleto marcado como pagado.");
    location.reload();
  }

  window.generarRecibo = async (id, nombre, telefono, poblacion) => {
    const recibo = document.getElementById(`recibo-${id}`);
    recibo.style.display = "block";
    const canvas = await html2canvas(recibo);
    const link = document.createElement("a");
    link.href = canvas.toDataURL("image/png");
    link.download = `recibo-${id}.png`;
    link.click();
    recibo.style.display = "none";
  };

  mostrarBoletos();
</script>
</body>
</html>
