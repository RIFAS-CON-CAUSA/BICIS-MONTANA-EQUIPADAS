
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin - Rifas con Causa V17.7 PRO</title>

<body>
<h1>Panel Administrativo - V17.7 PRO</h1>
<table id="tablaBoletos"><tbody></tbody></table>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC-9BVF6sfbA1IcmawTtxFiwHOyHv0Qa3g",
    authDomain: "rifas-con-causa.firebaseapp.com",
    projectId: "rifas-con-causa",
    storageBucket: "rifas-con-causa.appspot.com",
    messagingSenderId: "347417635634",
    appId: "1:347417635634:web:3ddab8921d26707910452b"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const accesos = {
    "Admin2024": "Administrador",
    "Miriam25": "Verificador Miriam",
    "VerifPatty26": "Verificador Patty",
    "VerifDiane27": "Verificador Diane",
    "VerifSteven28": "Verificador Steven"
  };

  let usuarioRol = null;

  document.addEventListener("DOMContentLoaded", async () => {
    const clave = prompt("ðŸ”’ Introduce tu contraseÃ±a:");
    usuarioRol = accesos[clave] || null;

    if (usuarioRol) {
      alert(`Bienvenido: ${usuarioRol}`);
      cargarBoletos();
    } else {
      alert("Acceso denegado.");
      window.location.href = "index.html";
    }
  });

  async function cargarBoletos() {
    const querySnapshot = await getDocs(collection(db, "BoletosRifa"));
    const tbody = document.querySelector("#tablaBoletos tbody");
    tbody.innerHTML = "";
    querySnapshot.forEach(docSnap => {
      const b = docSnap.data();
      const idDoc = b.boleto.padStart(3, '0');

      const editable = usuarioRol.includes("Administrador") || (usuarioRol.includes("Verificador") && b.estado === "apartado");
      const selectHtml = editable ? `
        <select onchange="cambiarEstado('${idDoc}', this.value)">
          <option disabled selected>Editar</option>
          ${usuarioRol.includes("Administrador") ? `<option value="libre">Disponible</option><option value="apartado">Apartado</option>` : ""}
          <option value="pagado">Pagado</option>
        </select>` : "ðŸ”’";

      tbody.innerHTML += `
        <tr>
          <td>#${idDoc}</td>
          <td>${b.nombre || ""}</td>
          <td>${b.telefono || ""}</td>
          <td>${b.poblacion || ""}</td>
          <td>${b.estado}</td>
          <td>${b.fecha ? new Date(b.fecha).toLocaleString() : ""}</td>
          <td>${selectHtml}</td>
          <td>${b.modificadoPor || ""}</td>
          <td>${b.formaPago || ""}</td>
        </tr>`;
    });
  }

  window.cambiarEstado = async (id, nuevoEstado) => {
    const formaPago = nuevoEstado === "pagado" ? prompt("Forma de pago:") : "";
    const ref = doc(db, "BoletosRifa", id);
    await updateDoc(ref, {
      estado: nuevoEstado,
      modificadoPor: usuarioRol,
      formaPago: formaPago
    });
    alert("âœ… Cambiado correctamente.");
    cargarBoletos();
  };
</script>
</body>
</html>
