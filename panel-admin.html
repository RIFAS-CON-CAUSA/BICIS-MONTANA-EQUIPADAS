<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrativo - Rifas con Causa V17.1</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-9BVF6sfbA1IcmawTtxFiwHOyHv0Qa3g",
      authDomain: "rifas-con-causa.firebaseapp.com",
      projectId: "rifas-con-causa",
      storageBucket: "rifas-con-causa.appspot.com",
      messagingSenderId: "347417635634",
      appId: "1:347417635634:web:3ddab8921d26707910452b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let usuarioRol = localStorage.getItem("rol") || null;

    if (!usuarioRol) {
      usuarioRol = prompt("¿Cuál es tu rol? (Admin2024, Miriam25, VerifPatty26, VerifSteven28)");
      if (usuarioRol) localStorage.setItem("rol", usuarioRol);
      else alert("Rol no válido");
    }

    const tabla = document.getElementById("tablaBoletos");

    async function cargarBoletos() {
      const snapshot = await getDocs(collection(db, "BoletosRifa"));
      tabla.innerHTML = "";
      snapshot.forEach(docSnap => {
        const b = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>#${b.boleto}</td>
          <td>${b.nombre || ""}</td>
          <td>${b.telefono || ""}</td>
          <td>${b.poblacion || ""}</td>
          <td class="${b.estado}">${b.estado}</td>
          <td>${b.fecha ? new Date(b.fecha).toLocaleString() : ""}</td>
          <td>
            <select onchange="cambiarEstado('${docSnap.id}', this.value)">
              <option disabled selected>Editar</option>
              ${usuarioRol === 'Admin2024' ? `
                <option value="libre">Libre</option>
                <option value="apartado">Apartado</option>
              ` : ''}
              <option value="pagado">Pagado</option>
            </select>
          </td>
          <td>${b.modificadoPor || ""}</td>
          <td>${b.formaPago || ""}</td>
        `;
        tabla.appendChild(tr);
      });
    }

    window.cambiarEstado = async (id, nuevoEstado) => {
      const formaPago = nuevoEstado === "pagado" ? prompt("¿Forma de pago? (Efectivo, Transferencia)") : "";
      const nombreCorto = usuarioRol.startsWith("Verif") ? usuarioRol : "Admin";
      const ref = doc(db, "BoletosRifa", id);
      await updateDoc(ref, {
        estado: nuevoEstado,
        modificadoPor: nombreCorto,
        formaPago: formaPago
      });
      cargarBoletos();
    };

    cargarBoletos();
  </script>
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    .libre { background: #2ecc71; color: white; }
    .apartado { background: #f1c40f; color: black; }
    .pagado { background: #e74c3c; color: white; }
  </style>
</head>
<body>
  <h2>Panel Admin - Rifas con Causa V17.1</h2>
  <table>
    <thead>
      <tr>
        <th>Boleto</th>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Población</th>
        <th>Estado</th>
        <th>Fecha</th>
        <th>Cambiar Estado</th>
        <th>Modificado por</th>
        <th>Forma de pago</th>
      </tr>
    </thead>
    <tbody id="tablaBoletos"></tbody>
  </table>
</body>
</html>
