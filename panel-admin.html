
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin - Rifas con Causa tst</title>
</head>
<body>
<h1>Panel Admin - Rifas con Causa</h1>
<table border="1" id="tablaBoletos">
  <thead>
    <tr>
      <th>Boleto</th><th>Nombre</th><th>Teléfono</th><th>Población</th>
      <th>Estado</th><th>Fecha</th><th>Modificado por</th><th>Forma Pago</th><th>Acción</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs, updateDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC-9BVF6sfbA1IcmawTtxFiwHOyHv0Qa3g",
    authDomain: "rifas-con-causa.firebaseapp.com",
    projectId: "rifas-con-causa",
    storageBucket: "rifas-con-causa.appspot.com",
    messagingSenderId: "347417635634",
    appId: "1:347417635634:web:3ddab8921d26707910452b"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const usuarioNombre = "Admin";

  let datosBoletos = [];

  async function cargarBoletos() {
    const querySnapshot = await getDocs(collection(db, "BoletosRifa"));
    datosBoletos = [];
    querySnapshot.forEach(docSnap => {
      datosBoletos.push({ id: docSnap.id, ...docSnap.data() });
    });
    mostrarBoletos();
  }

  function mostrarBoletos() {
    const tbody = document.querySelector("#tablaBoletos tbody");
    tbody.innerHTML = "";
    datosBoletos.forEach(b => {
      const fechaFormateada = b.fecha ? (b.fecha.toDate ? b.fecha.toDate().toLocaleString() : new Date(b.fecha).toLocaleString()) : "";
      const rowColor = b.estado === "pagado" ? "style='background:#e74c3c; color:white'" : (b.estado === "apartado" ? "style='background:#f1c40f;'" : "style='background:#2ecc71; color:white'");
      tbody.innerHTML += `<tr ${rowColor}>
        <td>${b.boleto}</td><td>${b.nombre || ""}</td><td>${b.telefono || ""}</td><td>${b.poblacion || ""}</td><td>${b.estado}</td>
        <td>${fechaFormateada}</td><td>${b.modificadoPor || ""}</td><td>${b.formaPago || ""}</td>
        <td>
          <select onchange="cambiarEstado('${b.id}', this.value)">
            <option disabled selected>Cambiar</option>
            <option value="libre">Libre</option>
            <option value="apartado">Apartado</option>
            <option value="pagado">Pagado</option>
          </select>
        </td>
      </tr>`;
    });
  }

  window.cambiarEstado = async function(id, nuevoEstado) {
    let formaPago = "";
    if (nuevoEstado === "pagado") {
      formaPago = prompt("Forma de pago (Efectivo, OXXO, etc):");
      if (!formaPago) formaPago = "No especificado";
    }
    const ref = doc(db, "BoletosRifa", id);
    await updateDoc(ref, {
      estado: nuevoEstado,
      modificadoPor: usuarioNombre,
      formaPago: formaPago,
      fecha: serverTimestamp()
    });
    alert("Estado actualizado correctamente.");
    cargarBoletos();
  };

  cargarBoletos();
</script>
</body>
</html>
