<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin - Acceso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f8e9;
      text-align: center;
      padding: 40px;
    }
    .login-box {
      background: white;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    input {
      display: block;
      margin: 12px auto;
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-weight: bold;
      font-size: 16px;
      background: #388e3c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Acceso al Panel Administrativo</h2>
    <input type="text" id="usuario" placeholder="Nombre de usuario">
    <input type="password" id="clave" placeholder="Contraseña">
    <button onclick="verificarAcceso()">Entrar</button>
    <div id="error"></div>
  </div>

  <script>
    const accesos = {
      "manuel": "manuel",
      "steven": "steven",
      "patty": "patty",
      "miriam": "miriam",
      "dianne": "dianne"
    };

    function verificarAcceso() {
      const usuario = document.getElementById("usuario").value.toLowerCase().trim();
      const clave = document.getElementById("clave").value.trim();

      if (accesos[usuario] && accesos[usuario] === clave) {
        localStorage.setItem("adminActual", usuario);
        window.location.href = "panel-admin-real.html"; // Redirige al panel real
      } else {
        document.getElementById("error").textContent = "Usuario o contraseña incorrectos.";
      }
    }
  </script>
</body>
</html>
