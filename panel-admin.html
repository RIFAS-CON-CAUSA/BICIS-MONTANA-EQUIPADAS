<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin - Rifas con Causa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tus estilos existentes -->
</head>
<body>

<!-- AquÃ­ va tu estructura visual existente (encabezado, filtros, tabla) -->

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC-9BVF6sfbA1IcmawTtxFiwHOyHv0Qa3g",
    authDomain: "rifas-con-causa.firebaseapp.com",
    projectId: "rifas-con-causa",
    storageBucket: "rifas-con-causa.appspot.com",
    messagingSenderId: "347417635634",
    appId: "1:347417635634:web:3ddab8921d26707910452b"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const accesos = {
    "Admin2024": { rol: "Administrador", nombre: "Administrador" },
    "Miriam25": { rol: "Verificador", nombre: "Miriam" },
    "VerifPatty26": { rol: "Verificador", nombre: "Patty" },
    "VerifDiane27": { rol: "Verificador", nombre: "Diane" },
    "VerifSteven28": { rol: "Verificador", nombre: "Steven" }
  };

  let usuarioRol = null;
  let usuarioNombre = null;
  let datosBoletos = [];

  document.addEventListener("DOMContentLoaded", () => {
    const clave = prompt("ðŸ”’ Introduce tu contraseÃ±a:");
    if (accesos[clave]) {
      usuarioRol = accesos[clave].rol;
      usuarioNombre = accesos[clave].nombre;
      alert(`Bienvenido: ${usuarioNombre}`);
      cargarBoletos();
    } else {
      alert("Acceso denegado.");
      window.location.href = "index.html";
    }
  });

  async function cargarBoletos() {
    const querySnapshot = await getDocs(collection(db, "BoletosRifa"));
    datosBoletos = [];
    document.querySelector("#tablaBoletos tbody").innerHTML = "";
    querySnapshot.forEach(docSnap => datosBoletos.push(docSnap.data()));
    mostrarBoletos(datosBoletos);
  }

  function mostrarBoletos(lista) {
    const tbody = document.querySelector("#tablaBoletos tbody");
    tbody.innerHTML = "";
    lista.forEach(boleto => {
      const idDoc = boleto.boleto.padStart(3, '0');
      let opcionesEstado = "";

      if (usuarioRol === "Administrador") {
        opcionesEstado = `<option disabled selected>Editar</option>
        <option value="libre">Disponible</option>
        <option value="apartado">Apartado</option>
        <option value="pagado">Pagado</option>`;
      } else if (usuarioRol === "Verificador" && boleto.estado === "apartado") {
        opcionesEstado = `<option disabled selected>Editar</option>
        <option value="pagado">Pagado</option>`;
      }

      const selectHtml = opcionesEstado ? `<select onchange="cambiarEstado('${idDoc}', this.value)">${opcionesEstado}</select>` : "ðŸ”’";

      tbody.innerHTML += `<tr>
        <td>#${idDoc}</td>
        <td>${boleto.nombre || ""}</td>
        <td>${boleto.telefono || ""}</td>
        <td>${boleto.poblacion || ""}</td>
        <td class="${boleto.estado}">${boleto.estado}</td>
        <td>${boleto.fecha ? new Date(boleto.fecha).toLocaleString() : ""}</td>
        <td>${selectHtml}</td>
        <td>${boleto.modificadoPor || ""}</td>
        <td>${boleto.formaPago || ""}</td>
      </tr>`;
    });
  }

  window.cambiarEstado = async function(id, nuevoEstado) {
    const formaPago = nuevoEstado === "pagado" ? prompt("Â¿Forma de pago? (Efectivo, OXXO, etc.)") : "";
    const ref = doc(db, "BoletosRifa", id);
    await updateDoc(ref, { estado: nuevoEstado, modificadoPor: usuarioNombre, formaPago: formaPago });
    alert("âœ… Guardado correctamente");
    cargarBoletos();
  };

  function exportarExcel() {
    let csv = "Boleto,Nombre,TelÃ©fono,PoblaciÃ³n,Estado,Fecha,Modificado por,Forma de pago\n";
    datosBoletos.forEach(b => {
      csv += `#${b.boleto},"${b.nombre || ""}","${b.telefono || ""}","${b.poblacion || ""}","${b.estado}","${b.fecha ? new Date(b.fecha).toLocaleString() : ""}","${b.modificadoPor || ""}","${b.formaPago || ""}"\n`;
    });
    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = `Boletos-Rifa-${new Date().toLocaleDateString()}.csv`;
    a.click();
    URL.revokeObjectURL(url);
  }

  function exportarExcelPagadosPorUsuario() {
    const pagadosUsuario = datosBoletos.filter(b => b.estado === "pagado" && b.modificadoPor === usuarioNombre);
    if (pagadosUsuario.length === 0) {
      alert("No tienes boletos pagados registrados.");
      return;
    }
    let csv = "Boleto,Nombre,TelÃ©fono,PoblaciÃ³n,Estado,Fecha,Modificado por,Forma de pago\n";
    pagadosUsuario.forEach(b => {
      csv += `#${b.boleto},"${b.nombre || ""}","${b.telefono || ""}","${b.poblacion || ""}","${b.estado}","${b.fecha ? new Date(b.fecha).toLocaleString() : ""}","${b.modificadoPor || ""}","${b.formaPago || ""}"\n`;
    });
    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = `Pagados-${usuarioNombre}-${new Date().toLocaleDateString()}.csv`;
    a.click();
    URL.revokeObjectURL(url);
  }

</script>
</body>
</html>
