<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Boleto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3fbe6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .contenedor {
      background-color: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: left;
      width: 100%;
      max-width: 350px;
    }

    h2 {
      text-align: center;
      color: #1d3c10;
      margin-top: 0;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background-color: #2d7928;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:disabled {
      background-color: #bbb;
      cursor: not-allowed;
    }

    .btn-regresar {
      margin-bottom: 20px;
      background-color: #607d8b;
    }

    .btn-regresar:hover {
      background-color: #455a64;
    }

    .frase {
      margin-top: 25px;
      font-style: italic;
      font-size: 15px;
      color: #2e7d32;
      text-align: center;
    }
  </style>
</head>
<body>

  <button class="btn-regresar" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Regresar al inicio</button>

  <div class="contenedor">
    <h2>Registro de Boleto</h2>
    <form id="formulario-registro" onsubmit="enviarFormulario(event)">
      <label>Nombre:</label>
      <input type="text" id="nombre" required>

      <label>Tel√©fono:</label>
      <input type="text" id="telefono" required>

      <label>Poblaci√≥n:</label>
      <input type="text" id="poblacion" required>

      <button type="submit" id="btnEnviar">üéüÔ∏è Apartar Boleto</button>
    </form>
  </div>

  <div class="frase">
    Gracias por apoyar esta causa deportiva y juvenil. üö¥‚Äç‚ôÇÔ∏è<br>
    ¬°Cada boleto es una oportunidad para ganar y motivar a m√°s j√≥venes a seguir pedaleando con pasi√≥n! üíö
  </div>

  <script>
    function enviarFormulario(e) {
      e.preventDefault();

      const params = new URLSearchParams(window.location.search);
      const idboleto = params.get("id");

      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const poblacion = document.getElementById("poblacion").value.trim();
      const boton = document.getElementById("btnEnviar");

      if (!nombre || !telefono || !poblacion || !idboleto) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      // Cambiar estado visual del bot√≥n
      boton.disabled = true;
      boton.textContent = "‚è≥ Enviando...";
      boton.style.backgroundColor = "#ffb300";

      // Enviar datos
      fetch("https://script.google.com/macros/s/AKfycbykd-_FQAOpWmbxl2yTPWWq_gQNbRcbXH5QkHtoI30DKbc-XTU6GtOaSzynMwSls6RZ/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          idboleto: idboleto,
          Nombre: nombre,
          Telefono: telefono,
          Poblacion: poblacion,
          Estado: "Apartado"
        })
      });

      // Simulaci√≥n de √©xito
      setTimeout(() => {
        boton.textContent = "‚úÖ Apartado";
        boton.style.backgroundColor = "#388e3c";

        alert(`‚úÖ ¬°Tu boleto #${idboleto} ha sido apartado correctamente!\nEl administrador revisar√° tu pago para confirmar.`);
        window.location.href = "panel-boletos-rifa.html";
      }, 1000); // Espera simulada
    }
  </script>
</body>
</html>
