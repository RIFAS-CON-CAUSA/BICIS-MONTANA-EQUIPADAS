  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-9BVF6sfbA1IcmawTtxFiwHOyHv0Qa3g",
      authDomain: "rifas-con-causa.firebaseapp.com",
      projectId: "rifas-con-causa",
      storageBucket: "rifas-con-causa.appspot.com",
      messagingSenderId: "347417635634",
      appId: "1:347417635634:web:3ddab8921d26707910452b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.enviarFormulario = async function(e) {
      e.preventDefault();

      const idboleto = new URLSearchParams(window.location.search).get("boleto");
      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const poblacion = document.getElementById("poblacion").value.trim();
      const boton = document.getElementById("btnEnviar");

      if (!idboleto || !nombre || !telefono || !poblacion) {
        alert("Completa todos los campos y aseg√∫rate de ingresar desde un bot√≥n de boleto.");
        return;
      }

      if (!/^\d{10}$/.test(telefono)) {
        alert("El tel√©fono debe contener exactamente 10 d√≠gitos num√©ricos.");
        return;
      }

      boton.disabled = true;
      boton.textContent = "‚è≥ Registrando...";

      try {
        const docRef = doc(db, "BoletosRifa", idboleto);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists() && docSnap.data().estado !== "libre") {
          alert("Este boleto ya ha sido apartado por otra persona.");
          boton.disabled = false;
          boton.textContent = "üéüÔ∏è Apartar Boleto";
          return;
        }

        await setDoc(docRef, {
          ...docSnap.data(),
          idboleto,
          nombre,
          telefono,
          poblacion,
          estado: "apartado",
          fecha: new Date().toISOString()
        });

        alert(`‚úÖ ¬°Boleto #${idboleto} registrado correctamente! Tienes 2 horas para pagar antes de que vuelva a estar disponible.\n\nCuenta Spin OXXO: 4217 4701 5601 6160\nCLABE: 7289 6900 0143 3179 21\n\nO paga con tu promotor autorizado.\n(T√≥male captura de pantalla).`);
        boton.textContent = "‚úîÔ∏è Registrado";
      } catch (error) {
        console.error("Error al registrar:", error);
        alert("Error al guardar el boleto. Intenta nuevamente.");
        boton.disabled = false;
        boton.textContent = "üéüÔ∏è Apartar Boleto";
      }
    }
  </script>
