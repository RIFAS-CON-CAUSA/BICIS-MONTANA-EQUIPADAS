<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Boleto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f9e8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      background-color: #2e7d32;
      color: white;
      padding: 10px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Boleto</h2>
    <form id="formulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>

      <label for="telefono">TelÃ©fono:</label>
      <input type="text" id="telefono" required>

      <label for="poblacion">PoblaciÃ³n:</label>
      <input type="text" id="poblacion" required>

      <button type="submit">ðŸŽš Apartar Boleto</button>
    </form>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", function() {
      document.getElementById('formulario').addEventListener('submit', function(e) {
        e.preventDefault();

        const nombre = document.getElementById("nombre").value;
        const telefono = document.getElementById("telefono").value;
        const poblacion = document.getElementById("poblacion").value;
        const idboleto = new URLSearchParams(window.location.search).get('id');

        if (!nombre || !telefono || !poblacion || !idboleto) {
          alert("Por favor completa todos los campos.");
          return;
        }

        fetch("https://script.google.com/macros/s/AKfycbykd-_FQAOpWmbxl2yTPWWq_gQNbRcbXH5QkHtoI30DKbc-XTU6GtOaSzynMwSls6RZ/exec", {
          method: "POST",
          mode: "cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            idboleto: idboleto,
            Nombre: nombre,
            Telefono: telefono,
            Poblacion: poblacion,
            Estado: "Apartado"
          })
        })
        .then(response => response.text())
        .then(data => {
          alert(`Â¡Tu boleto #${idboleto} ha sido apartado correctamente!\nEl administrador revisarÃ¡ tu pago para confirmar.`);
          document.getElementById("formulario").reset();
          window.location.href = "panel-boletos-rifa.html";
        })
        .catch(error => {
          console.error("Error:", error);
          alert("Hubo un error al apartar tu boleto. Intenta nuevamente.");
        });
      });
    });
  </script>
</body>
</html>
