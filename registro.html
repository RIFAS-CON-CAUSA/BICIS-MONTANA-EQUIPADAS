    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-9BVF6sfbA1IcmawTtxFiwHOyHv0Qa3g",
      authDomain: "rifas-con-causa.firebaseapp.com",
      projectId: "rifas-con-causa",

      messagingSenderId: "347417635634",
      appId: "1:347417635634:web:3ddab8921d26707910452b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.enviarFormulario = async function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const poblacion = document.getElementById("poblacion").value.trim();
      const boton = document.getElementById("btnEnviar");
      const idboleto = new URLSearchParams(window.location.search).get("boleto");

      if (!nombre || !telefono || !poblacion || !idboleto) {
        alert("Por favor completa todos los campos y aseg√∫rate de seleccionar un boleto.");
        return;
      }

      if (!/^\d{10,}$/.test(telefono)) {
        alert("El n√∫mero de tel√©fono debe tener al menos 10 d√≠gitos y solo n√∫meros.");
        return;
      }

      boton.disabled = true;
      boton.textContent = "‚è≥ Registrando...";

      try {
        await setDoc(doc(db, "boletos", idboleto), {
          idboleto: idboleto,
          nombre: nombre,
          telefono: telefono,
          poblacion: poblacion,
          estado: "apartado",
          fecha: new Date().toISOString()
        });

        alert(`‚úÖ ¬°Boleto #${idboleto} registrado correctamente! Tienes 2 horas para pagar o el boleto se liberar√°. Cuenta Spin Oxxo: 4217 4701 5601 6160 | Clabe: 728969000143317921`);
        boton.textContent = "‚úîÔ∏è Registrado";
      } catch (error) {
        console.error("Error al registrar:", error);
        alert("Error al guardar el boleto. Intenta nuevamente.");
        boton.disabled = false;
        boton.textContent = "üéüÔ∏è Apartar Boleto";
      }
    };
