<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Boleto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f8e9;
      text-align: center;
      padding-top: 50px;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px #aaa;
    }

    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:disabled {
      background-color: #aaa;
    }
  </style>
</head>
<body>

  <h2>Registro de Boleto</h2>

  <form id="formulario">
    <label><strong>Nombre:</strong></label><br>
    <input type="text" id="nombre" required /><br>

    <label><strong>Tel√©fono:</strong></label><br>
    <input type="text" id="telefono" required /><br>

    <label><strong>Poblaci√≥n:</strong></label><br>
    <input type="text" id="poblacion" required /><br>

    <button type="submit" id="btnEnviar">üì© Apartar Boleto</button>
  </form>

  <script>
    document.getElementById("formulario").addEventListener("submit", function (e) {
      e.preventDefault();

      const btn = document.getElementById("btnEnviar");
      btn.disabled = true;
      btn.textContent = "‚è≥ Enviando...";

      const idboleto = new URLSearchParams(window.location.search).get("id");
      const nombre = document.getElementById("nombre").value;
      const telefono = document.getElementById("telefono").value;
      const poblacion = document.getElementById("poblacion").value;

      fetch("https://script.google.com/macros/s/AKfycbykd-_FQAOpWmbxl2yTPWWq_gQNbRcbXH5QkHtoI30DKbc-XTU6GtOaSzynMwSls6RZ/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          idboleto: idboleto,
          Nombre: nombre,
          Telefono: telefono,
          Poblacion: poblacion,
          Estado: "Apartado"
        })
      })
        .then(response => response.text())
        .then(data => {
          alert(`‚úÖ ¬°Tu boleto #${idboleto} ha sido apartado correctamente!\nEl administrador revisar√° tu pago para confirmar.`);
          window.location.href = "panel-boletos-rifa.html";
        })
        .catch(error => {
          console.error("Error:", error);
          alert("‚ùå Hubo un error al apartar tu boleto. Intenta nuevamente.");
          btn.disabled = false;
          btn.textContent = "üì© Apartar Boleto";
        });
    });
  </script>

</body>
</html>
