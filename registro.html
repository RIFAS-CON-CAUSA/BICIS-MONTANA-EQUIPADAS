
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Boleto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3fbe6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    .contenedor {
      background-color: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: left;
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #1d3c10;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background-color: #2d7928;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    .btn-ir {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #145a20;
      color: white;
      border-radius: 20px;
      border: none;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }

    .btn-ir:hover {
      background-color: #0d4417;
    }
  </style>
</head>
<body>

<div class="contenedor">
  <h2>Registro de Boleto</h2>
  <form id="formulario-registro" onsubmit="enviarFormulario(event)">
    <label>Nombre:</label>
    <input type="text" id="nombre" required>

    <label>Tel√©fono:</label>
    <input type="text" id="telefono" required>

    <label>Poblaci√≥n:</label>
    <input type="text" id="poblacion" required>

    <button type="submit" id="btnEnviar">üéüÔ∏è Apartar Boleto</button>
  </form>
</div>

<a class="btn-ir" href="panel-boletos-1.html">‚¨ÖÔ∏è Ir al Panel de Boletos 1</a>

<script>
const urlRegistro = "https://script.google.com/macros/s/AKfycbz3izwDGnZJpKj2TUfIRPIcL29j1tlqduw6lpZW90UY5IQMUzi2ByNWAx5IX9igDi8D/exec";

const params = new URLSearchParams(window.location.search);
const idboleto = params.get("boleto");

async function enviarFormulario(e) {
  e.preventDefault();

  const nombre = document.getElementById("nombre").value.trim();
  const telefono = document.getElementById("telefono").value.trim();
  const poblacion = document.getElementById("poblacion").value.trim();
  const boton = document.getElementById("btnEnviar");

  if (!nombre || !telefono || !poblacion) {
    alert("Por favor, completa todos los campos.");
    return;
  }

  boton.disabled = true;
  boton.textContent = "‚è≥ Enviando...";

  try {
    await fetch(urlRegistro, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        idboleto: idboleto,
        Nombre: nombre,
        Telefono: telefono,
        Poblacion: poblacion,
        Estado: "Apartado"
      })
    });

    alert(`‚úÖ ¬°Tu boleto #${idboleto} ha sido apartado exitosamente!`);
    boton.textContent = "‚úîÔ∏è Apartado";
    boton.disabled = true;

  } catch (error) {
    console.error("Error al registrar:", error);
    alert("Hubo un problema al registrar tu boleto. Intenta de nuevo.");
    boton.disabled = false;
    boton.textContent = "üéüÔ∏è Apartar Boleto";
  }
}
</script>

</body>
</html>
