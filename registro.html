<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Boleto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f4fce3;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    .contenedor {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #205b18;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      background-color: #2d7928;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button:disabled {
      background-color: #999;
    }

    .volver {
      margin-top: 20px;
      display: inline-block;
      background: #0b640b;
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.2);
    }

    .volver:hover {
      background-color: #075607;
    }

    .mensaje-final {
      margin-top: 20px;
      font-weight: bold;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Registro de Boleto</h2>
    <form id="formulario-registro" onsubmit="enviarFormulario(event)">
      <label>Nombre:</label>
      <input type="text" id="nombre" required>

      <label>Tel√©fono:</label>
      <input type="text" id="telefono" required>

      <label>Poblaci√≥n:</label>
      <input type="text" id="poblacion" required>

      <button type="submit" id="btnEnviar">üéüÔ∏è Apartar Boleto</button>
    </form>
    <a class="volver" href="panel-boletos-1.html">‚¨Ö Volver al Panel</a>
    <div class="mensaje-final">Gracias por apoyar esta causa. <br>"Por una juventud m√°s inducida al deporte... porque el deporte es salud".</div>
  </div>

  <script>
    const urlRegistro = "https://script.google.com/macros/s/AKfycbwCCNRE5wOiKFGGPJbsvg0JlhP4zCEpJ0lmGMBjQ7A1I8EPtqrQp1hktrejsNL8sLyw/exec";
    const params = new URLSearchParams(window.location.search);
    const idboleto = params.get("boleto");

    async function enviarFormulario(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const poblacion = document.getElementById("poblacion").value.trim();
      const boton = document.getElementById("btnEnviar");

      if (!nombre || !telefono || !poblacion) {
        alert("Por favor completa todos los campos.");
        return;
      }

      boton.disabled = true;
      boton.textContent = "‚è≥ Enviando...";

      try {
        const res = await fetch(urlRegistro, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            idboleto: idboleto,
            Nombre: nombre,
            Telefono: telefono,
            Poblacion: poblacion,
            Estado: "Apartado"
          })
        });

        const data = await res.json();
        if (data.status === "ok") {
          alert(`‚úÖ ¬°Tu boleto #${idboleto} ha sido apartado exitosamente! Tienes dos horas para pagar. Si no se paga, se liberar√° autom√°ticamente.`);
          boton.textContent = "‚úîÔ∏è Apartado";
          boton.disabled = true;
        } else {
          throw new Error("Error en la respuesta");
        }
      } catch (error) {
        console.error("Error al registrar:", error);
        alert("Hubo un problema al registrar tu boleto. Intenta de nuevo.");
        boton.disabled = false;
        boton.textContent = "üéüÔ∏è Apartar Boleto";
      }
    }
  </script>
</body>
</html>
