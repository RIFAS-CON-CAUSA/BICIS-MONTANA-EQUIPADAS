<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Boleto</title>
  <style>
    body {
      background-color: #f4fce3;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    .contenedor {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #205b18;
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      background-color: #2d7928;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    .volver {
      margin-top: 20px;
      display: inline-block;
      background: #0b640b;
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Registro de Boleto</h2>
    <form id="formulario-registro">
      <label>Nombre:</label>
      <input type="text" id="nombre" required>
      <label>Tel√©fono:</label>
      <input type="text" id="telefono" required>
      <label>Poblaci√≥n:</label>
      <input type="text" id="poblacion" required>
      <button type="submit">üéüÔ∏è Apartar Boleto</button>
    </form>
    <a class="volver" href="panel-boletos-1.html">‚¨Ö Ir al Panel de Boletos</a>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-9BVF6sfbA1IcmawTtxFiwHOyHv0Qa3g",
      authDomain: "rifas-con-causa.firebaseapp.com",
      projectId: "rifas-con-causa",
      storageBucket: "rifas-con-causa.appspot.com",
      messagingSenderId: "347417635634",
      appId: "1:347417635634:web:3ddab8921d26707910452b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const formulario = document.getElementById("formulario-registro");

    formulario.addEventListener("submit", async function(e) {
      e.preventDefault();

      const urlParams = new URLSearchParams(window.location.search);
      const idboleto = urlParams.get("id");

      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const poblacion = document.getElementById("poblacion").value.trim();

      if (!nombre || !telefono || !poblacion) {
        alert("Por favor completa todos los campos.");
        return;
      }

      try {
        await addDoc(collection(db, "RegistroBoletos"), {
          idboleto,
          nombre,
          telefono,
          poblacion,
          estado: "apartado",
          fecha: serverTimestamp()
        });
        alert(`‚úÖ ¬°Tu boleto #${idboleto} ha sido apartado exitosamente!`);
        formulario.reset();
      } catch (error) {
        console.error("Error al registrar:", error);
        alert("Hubo un problema al registrar tu boleto. Intenta de nuevo.");
      }
    });
  </script>
</body>
</html>
