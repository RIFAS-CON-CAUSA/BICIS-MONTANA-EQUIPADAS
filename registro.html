<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Boleto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
    }
    .contenedor {
      margin: 60px auto;
      background: white;
      padding: 25px;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="contenedor">
  <h3 id="tituloBoleto">Registro de Boleto</h3>
  <input type="text" id="nombre" placeholder="Nombre">
  <input type="text" id="telefono" placeholder="Teléfono o WhatsApp">
  <input type="text" id="poblacion" placeholder="Población">
  <button onclick="enviarFormulario()">Apartar boleto</button>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const idBoleto = urlParams.get('id');

  document.getElementById("tituloBoleto").innerText = `Registro de Boleto #${idBoleto}`;

  function enviarFormulario() {
  const nombre = document.getElementById("nombre").value;
  const telefono = document.getElementById("telefono").value;
  const poblacion = document.getElementById("poblacion").value;
  const idboleto = new URLSearchParams(window.location.search).get('id');

  if (!nombre || !telefono || !poblacion) {
    alert("Por favor completa todos los campos.");
    return;
  }

  fetch("https://script.google.com/macros/s/AKfycbxJ_yAdTG2y-AKsBdsja5TZRPrlMa_lbRY80wgCMb3pqmdIgYRM6xndsKpMrcGCKXY/exec", {
    method: "POST",
    mode: "cors",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      ID: idboleto,
      Nombre: nombre,
      Telefono: telefono,
      Poblacion: poblacion,
      Estado: "Apartado"
    })
  });

  alert(`¡Tu boleto #${idboleto} ha sido apartado correctamente!\nEl administrador revisará tu pago para confirmar.`);
  window.location.href = "panel-boletos-rifa.html";
  }
</script>

</body>
</html>
