
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Boleto</title>
</head>
<body>
  <h2>Registro de Boleto</h2>
  <form onsubmit="enviarFormulario(); return false;">
    <label>Nombre:</label><br>
    <input type="text" id="nombre" required><br>
    <label>Teléfono:</label><br>
    <input type="text" id="telefono" required><br>
    <label>Población:</label><br>
    <input type="text" id="poblacion" required><br><br>
    <button type="submit">Apartar Boleto</button>
  </form>

  <script>
    function enviarFormulario() {
      const nombre = document.getElementById("nombre").value;
      const telefono = document.getElementById("telefono").value;
      const poblacion = document.getElementById("poblacion").value;
      const idboleto = new URLSearchParams(window.location.search).get('id');

      if (!nombre || !telefono || !poblacion || !idboleto) {
        alert("Por favor completa todos los campos.");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbxJ_yAdTG2Y-AKS8dsJa5TZRP1Ma_1bRY8WwgCMb3pqmdTgYRM6xndsKpMrGCGKXY/exec", {
        method: "POST",
        mode: "cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          idboleto: idboleto,
          Nombre: nombre,
          Telefono: telefono,
          Poblacion: poblacion,
          Estado: "Apartado"
        })
      })
      .then(response => response.text())
      .then(data => {
        alert(`¡Tu boleto #${idboleto} ha sido apartado correctamente!\nEl administrador revisará tu pago para confirmar.`);
        window.location.href = "panel-boletos-rifa.html";
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Hubo un error al apartar tu boleto. Intenta nuevamente.");
      });
    }
  </script>
</body>
</html>
