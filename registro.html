<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Boleto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f8e9;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2E7D32;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #1B5E20;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Registro de Boleto</h2>
  <form onsubmit="enviarFormulario(); return false;">
    <label>Nombre:</label>
    <input type="text" id="nombre" required>

    <label>Tel√©fono:</label>
    <input type="tel" id="telefono" required>

    <label>Poblaci√≥n:</label>
    <input type="text" id="poblacion" required>

    <button type="submit">üì® Apartar Boleto</button>
  </form>

  <script>
    function enviarFormulario() {
      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const poblacion = document.getElementById("poblacion").value.trim();
      const idboleto = new URLSearchParams(window.location.search).get('id');

      if (!nombre || !telefono || !poblacion || !idboleto) {
        alert("Por favor completa todos los campos.");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbykd-_FQAOpWmbxl2yTPWWq_gQNbRcbXH5QkHtoI30DKbc-XTU6GtOaSzynMwSls6RZ/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          idboleto: idboleto,
          Nombre: nombre,
          Telefono: telefono,
          Poblacion: poblacion,
          Estado: "Apartado"
        })
      })
      .then(response => response.text())
      .then(data => {
        alert(`‚úÖ ¬°Tu boleto #${idboleto} ha sido apartado correctamente!\nEl administrador revisar√° tu pago para confirmar.`);
        window.location.href = "panel-boletos-rifa.html";
      })
      .catch(error => {
        console.error("Error:", error);
        alert("‚ùå Hubo un error al apartar tu boleto. Intenta nuevamente.");
      });
    }
  </script>
</body>
</html>
