<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Boleto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .formulario {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }
    .formulario h2 {
      margin-bottom: 15px;
    }
    .formulario label {
      display: block;
      margin-top: 10px;
    }
    .formulario input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .formulario button {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="formulario">
    <h2>Registro de Boleto #<span id="boletoId"></span></h2>
    <form id="registroForm">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="telefono">Teléfono o WhatsApp:</label>
      <input type="text" id="telefono" name="telefono" required>

      <label for="poblacion">Población:</label>
      <input type="text" id="poblacion" name="poblacion" required>

      <button type="submit">Apartar boleto</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const boletoId = params.get('id');
    document.getElementById("boletoId").textContent = boletoId || '?';

    document.getElementById("registroForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("¡Tu boleto #" + boletoId + " ha sido apartado correctamente!\nEl administrador revisará tu pago para confirmar.");
      window.location.href = "panel-boletos-rifa.html";
    });
  </script>

</body>
</html>
