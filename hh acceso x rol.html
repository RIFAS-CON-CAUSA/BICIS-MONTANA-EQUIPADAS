<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso por Rol - Rifa Bicis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f9f9f9, #d4ffd4);
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      padding: 30px;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: green;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .eye {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    .input-container {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Acceso por Rol</h2>
    <form id="loginForm">
      <label for="rol">Rol o nombre asignado:</label>
      <input type="text" id="rol" required>

      <label for="password">Contrase√±a:</label>
      <div class="input-container">
        <input type="password" id="password" required>
        <span class="eye" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <button type="submit">Ingresar</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const rol = document.getElementById("rol").value.toLowerCase();
      const pass = document.getElementById("password").value;

      const accesos = {
        "adminrifa": "admin2024",
        "verificador miriam": "clave1",
        "verificador carlos": "clave2",
        "verificador jorge": "clave3"
      };

      if (accesos[rol] === pass) {
        alert("Bienvenido " + rol);
        // Aqu√≠ redirigir√≠as al panel seg√∫n el rol:
        // Por ejemplo: window.location.href = "panel-admin.html";
      } else {
        alert("Acceso denegado. Verifica tu nombre y contrase√±a.");
      }
    });
  </script>
</body>
</html>
