
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Boleto</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<h1>Registro de Boleto</h1>

<!-- Formulario original respetado -->
<form id="formRegistro">
  <label>Nombre:<br><input type="text" name="nombre" required></label><br><br>
  <label>Teléfono:<br><input type="text" name="telefono" required></label><br><br>
  <label>Población:<br><input type="text" name="poblacion" placeholder="Población y Estado" required></label><br><br>
  <button type="submit">Registrar Boleto</button>
</form>

<script>
const params = new URLSearchParams(window.location.search);
const numBoleto = params.get("boleto") || "???";

document.getElementById("formRegistro").addEventListener("submit", function(e){
  e.preventDefault();

  Swal.fire({
    title: `✅ ¡Boleto #${numBoleto} registrado correctamente!`,
    html: `
      <p>GRACIAS... El sistema te da 2 horas para pagar, y lo pone disponible otra vez si no se paga.</p>
      <p>Envía comprobante de pago al WhatsApp <strong>3311571619</strong>.</p>
      <p><strong>Cuenta Spin OXXO:</strong> 4217 4701 5601 6160<br>
      <strong>CLABE:</strong> 7289 6900 0143 3179 21</p>
      <p><em>Tómale captura de pantalla.</em></p>
      <p>Este dato también lo encuentras en la página principal en el botón "Bases del sorteo".</p>
    `,
    icon: 'success',
    confirmButtonText: 'Aceptar',
    width: '600px'
  }).then(() => {
    window.location.href = 'panel-boletos-rifa.html';
  });
});
</script>
</body>
</html>
