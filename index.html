<!-- Indicador visual para el toque oculto -->
<div style="text-align:center; margin-top:20px; font-size:22px; color:#444;">
  👆 Toca aquí 3 veces para acceso especial
</div>

<!-- Elemento invisible con ID para detectar los toques -->
<div id="btn-ver" style="height:40px; margin-top:10px;"></div>

<script>
  let toqueContador = 0;
  let tiempoLimite;

  const botonVer = document.getElementById("btn-ver");

  botonVer.addEventListener("touchstart", () => {
    toqueContador++;
    clearTimeout(tiempoLimite);

    if (toqueContador === 3) {
      const pass = prompt("🔒 Ingresa la contraseña de administración:");
      if (pass === "admin2025") {
        window.location.href = "panel-admin.html";
      } else {
        alert("❌ Contraseña incorrecta.");
      }
      toqueContador = 0;
      return;
    }

    tiempoLimite = setTimeout(() => {
      toqueContador = 0;
    }, 2000);
  });
</script>
