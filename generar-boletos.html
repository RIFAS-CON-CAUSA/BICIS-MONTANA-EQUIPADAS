<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generar Boletos en Firebase</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-9BVF6sfbA1IcmawTtxFiwHOyHv0Qa3g",
      authDomain: "rifas-con-causa.firebaseapp.com",
      projectId: "rifas-con-causa",
      storageBucket: "rifas-con-causa.appspot.com",
      messagingSenderId: "347417635634",
      appId: "1:347417635634:web:3ddab8921d26707910452b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function generarNumerosAleatorios() {
      const numeros = new Set();
      while (numeros.size < 10) {
        const num = String(Math.floor(Math.random() * 1000)).padStart(3, '0');
        numeros.add(num);
      }
      return Array.from(numeros);
    }

    async function generarBoletos() {
      const total = 100;
      for (let i = 1; i <= total; i++) {
        const id = String(i).padStart(3, '0');
        const datos = {
          idboleto: id,
          numeros: generarNumerosAleatorios(),
          estado: "disponible"
        };

        await setDoc(doc(db, "boletos", id), datos, { merge: true });
      }

      alert("âœ… 100 boletos generados y guardados exitosamente.");
      document.getElementById("mensaje").textContent = "Boletos generados correctamente.";
    }

    generarBoletos();
  </script>
</head>
<body>
  <h3 id="mensaje">Generando boletos en Firebase...</h3>
</body>
</html>
